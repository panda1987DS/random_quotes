{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Редактировать цитату</title>
    <link rel="stylesheet" href="{% static 'style.css' %}?v=7">
</head>
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
    <h1>Редактировать цитату</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-row">
            <button type="submit" class="blue">Сохранить</button>
            <a href="{% url 'top_quotes' %}" class="bluek">Отмена</a>

        </div>
    </form>
    <form method="post" action="{% url 'delete_quote' quote.id %}"
          onsubmit="return confirm('Удалить цитату?');">
        {% csrf_token %}
        <button type="submit" style="background: #f44336; color: white;">Удалить</button>
    </form>
</div>
</body>
</html>
