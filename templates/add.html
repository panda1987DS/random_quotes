{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавить цитату</title>
    <link rel="stylesheet" href="{% static 'style.css'%}?v=5">
</head>
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
<h1>Добавить цитату</h1>
<form method="post">{% csrf_token %}{{ add.as_p }}<button type="submit" class="blue">Добавить</button></form>

{% if add.non_field_errors %}
    <div class="form-errors">
        {{ add.non_field_errors }}
    </div>
{% endif %}
<a href="/">Назад</a>
</div>
</body>
</html>
